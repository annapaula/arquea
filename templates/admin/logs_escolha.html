{% extends "admin/base_site.html" %}
{% block content %}
<h1>Log de uso da interface administrativa do sistema</h1>

<h4>Escolha os anos inicial e final</h4>
<form>
<label for="inicial_id">Inicial: </label>
<select name="inicial" id="inicial_id">
{% for ano in anos %}
<option value="{{ ano }}">{{ ano }}</option>
{% endfor %}
</select>
<br />
<label for="final_id">Final: </label>
<select name="final" id="final_id">
{% for ano in anos %}
<option value="{{ ano }}">{{ ano }}</option>
{% endfor %}
</select>
<br />
<input type="submit" value="Enviar" />
</form>
{% endblock %}
