{% extends "admin/base_site.html" %}
{% block extrahead %}
<script type="text/javascript" src="/media/js/selects.js"></script>
{% endblock %}
{% block content %}
<form method="POST">{% csrf_token %}
<label for="id_entidade">Entidade</label>:
<select name="entidade" id="id_entidade" onchange="ajax_filter_enderecos();">
     <option value="">----</option>
  {% for e in entidades %}
     <option value="{{ e.id }}">{{ e }}</option>
  {% endfor %}
</select>
<br />
<label for="id_endereco">Endereço</label>:
<select name="endereco" id="id_endereco" onchange="ajax_filter_locais();">
     <option value="">----</option>
</select>
<br />
<label for="id_detalhe">Localização</label>:
<select name="detalhe" id="id_detalhe">
     <option value="">----</option>
</select>
<input type="submit" value="Enviar">
</form>
{% endblock %}
