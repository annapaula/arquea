{% extends "admin/base_site.html" %}
{% block extrahead %}
<script type="text/javascript" src="/media/js/selects.js"></script>
{% endblock %}
{% block content %}
<form method="GET">
<label for="id_entidade">Entidade</label>:
<select name="entidade" id="id_entidade" onchange="ajax_filter_enderecos(this.id);">
     <option value="">----</option>
  {% for e in entidades %}
     <option value="{{ e.id }}">{{ e }}</option>
  {% endfor %}
</select>
<br />
<span id="filhos" style="display:none;">
<label for="id_entidade1">Entidade "filha":</label>:
<select name="entidade1" id="id_entidade1" onchange="ajax_filter_enderecos(this.id);">
</select>
<br />
</span>
<label for="id_endereco">Endereço</label>:
<select name="endereco" id="id_endereco" onchange="ajax_filter_locais();">
     <option value="">----</option>
</select>
<br />
<label for="id_detalhe">Localização</label>:
<select name="detalhe" id="id_detalhe" onchange="ajax_filter_nivel(1, this.value);">
     <option value="">----</option>
</select>
<br />
<label for="id_detalhe_1">Localização nível 1</label>:
<select name="detalhe1" id="id_detalhe_1" onchange="ajax_filter_nivel(2, this.value);">
     <option value="">----</option>
</select>
<br />
<label for="id_detalhe_2">Localização nível 2</label>:
<select name="detalhe2" id="id_detalhe_2">
     <option value="">----</option>
</select>

<input type="submit" value="Enviar">
</form>
{% endblock %}
