{% extends "admin/base_site.html" %}
{% load proto_tags %}
{% load i18n %}
{% block breadcrumbs %}
    <div class="breadcrumbs">Você está em: 
      <a href="../../">{% trans "Home" %}</a> &rsaquo;
      <a href="{% url 'memorando.views.relatorio' %}">Memorando</a>
    </div>
{% endblock %}
{% block content %}

<h1>Escolher memorando</h1>

<form method="GET">
<select name="mem">
{% for m in memorandos %}
<option value="{{ m.id }}">{{ m.termo }} - {{ m.numero }}</option>
{% endfor %}
</select>
<input type="submit" value="Enviar">
{% endblock %}
