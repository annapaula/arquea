{% extends "admin/base_site.html" %}
{% load proto_tags %}
{% block content %}
<h1 repeat="1">Tipos de protocolos</h1>

    <table border="0" repeat="1" cellpadding="5">
    {% for p in protocolos %}
 	   <tr><td>{{ p.tipo }}</td></tr>
           {% for a in p.auditorias %}
              <tr><td></td><td>{{ a.tipo }}</td><td>{{ a.pagamento }}</td><td><a href="{{ a.arquivo }}">arquivo</a></td></tr>
           {% endfor %}
    {% endfor %}
    </table>

{% endblock %}
