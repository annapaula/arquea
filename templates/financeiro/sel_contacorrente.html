{% extends "admin/base_site.html" %}
{% load proto_tags %}
{% load i18n %}
{% block breadcrumbs %}
    <div class="breadcrumbs">Você está em: 
      <a href="../../">{% trans "Home" %}</a> &rsaquo; 
      <a href="{% url 'financeiro.views.extrato' %}">Panorama da conta corrente</a>
    </div>
{% endblock %}
{% block content %}
    <h1>Panorama da conta corrente</h1>
    <div id="div_filtro">
        <fieldset>
            <legend>Filtro</legend>
            <p>Selecione o ano:</p>
            <form method="GET">
                <select name="ano" id="id_ano">
                  {% for ano in anos %}
                     <option value="{{ ano }}">{{ ano }}</option>
                  {% endfor %}
                </select>
                <input type="submit" value="Enviar">
            </form>
        </fieldset>
    </div>
{% endblock %}
