{% extends "admin/base_site.html" %}
{% block content %}
<form method="GET">
<select name="termo" id="id_termo">
  {% for t in termos %}
     <option value="{{ t.id }}">{{ t }}</option>
  {% endfor %}
</select>
<select name="parcial" id="id_parcial">
  {% for p in parciais %}
     <option value="{{ p }}">{{ p }}</option>
  {% endfor %}
</select>
<input type="submit" value="Enviar">
</form>
{% endblock %}
