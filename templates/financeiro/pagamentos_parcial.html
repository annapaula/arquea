{% extends "admin/base_site.html" %}
{% load proto_tags %}
{% load admin_static admin_list i18n %}
{% block breadcrumbs %}
    <div class="breadcrumbs">Você está em: 
      <a href="../../">{% trans "Home" %}</a> &rsaquo; 
      <a href="{% url 'financeiro.views.pagamentos_parciais' %}">Pagamentos por parcial</a> &rsaquo;
    </div>
{% endblock %}
{% block content %}
<form method="GET">
<select name="termo" id="id_termo">
  {% for t in termos %}
     <option value="{{ t.id }}">{{ t }}</option>
  {% endfor %}
</select>
<select name="parcial" id="id_parcial">
  {% for p in parciais %}
     <option value="{{ p }}">{{ p }}</option>
  {% endfor %}
</select>
<input type="submit" value="Enviar">
</form>
{% endblock %}
